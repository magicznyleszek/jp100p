---
layout: default
---

<h1>Hello architecture! <svg am-icon="big"><use xlink:href="#icon-pyramid"></svg></h1>

<p>Here are some categories:</p>

<ul>
    {% for category in site.data.categories %}
        <li>
            <a href="{{ site.baseUrl }}/category/{{ category.slug }}">{{ category.label }}</a>
        </li>
    {% endfor %}
</ul>

<p>Some posts:</p>

<ul>
    {% for post in site.posts %}
        <li>
            {% include post-summary.liquid %}
        </li>
    {% endfor %}
</ul>
